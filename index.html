<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <div class="container">
        <form action="">
            <input type="text" placeholder="Digite seu nome"><br>
            <input type="email" placeholder="Digite seu email"><br>
            <input type="tel" placeholder="Digite seu número de telemóvel"><br>
            <input type="date"><br>
            <input type="password" placeholder="Digite sua password"><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
